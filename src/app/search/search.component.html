<div class="search-wrapper">
  <input type="text" [(ngModel)]="searchKeyword" (ngModelChange)="showSuggestions()"/>
  <button (click)="onSearch()">Search</button>
  needSuggestions: {{needSuggestions}}
  <div class="search-suggestions" *ngIf="needSuggestions">
    <ul>
      <li>Option 1</li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>
  </div>
</div>
